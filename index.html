<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="typing-header">Emotion Recognition From Text</h1>
        </header>

        <main>
            <div class="icon-bar">
                <button class="icon-btn" id="reloadBtn" title="Regenerate Response">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                </button>
                <button class="icon-btn" id="newChatBtn" title="Start New Conversation">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                </button>
                <button class="icon-btn" id="colorModeBtn" title="Toggle Color Mode">
                    <svg id="colorModeIcon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                </button>
            </div>
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be inserted here -->
            </div>

            <form id="chatForm" class="chat-form">
                <div class="input-group">
                    <select id="usernameInput" required style="width: 120px; margin-right: 8px;">
                        <option value="Emma">Emma</option>
                        <option value="Lucas">Lucas</option>
                    </select>
                    <input type="text" id="userInput" placeholder="Enter text here..." required autocomplete="off">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
